<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registration Form</title>
    </head>
    <body>
        <div style="text-align: center;">
            <h1>B.Tech Admission - Student Registration Form</h1>
        </div>
        <fieldset>
            <legend>
                Personal Details
            </legend>
            <label>First Name:</label>
            <input type="text" placeholder="Enter first name">
            <br><br>
            <label>Last Name:</label>
            <input type="text"  placeholder="Enter last name">
            <br><br>
            <label>Date Of Birth:</label>
            <input type="date">
            <br><br>
            <label>Gender:</label>
            <select name="lang">
                <option name="Select">Select</option>
                <option name="Male">Male</option>
                <Option name="Female">Female</Option>
                <option name="Others">Others</option>
            </select>
            <br>
        </fieldset>
        <fieldset>
            <legend>Contact Details</legend>
            <label>Enail:</label>
            <input type="text" placeholder="Enter your email">
            <br><br>
            <label>Mobile Number:</label>
            <input type="number" placeholder="Enter your mobile number">
            <br><br>
            <label for="">Address:</label>
            <br>
            <textarea name="" id=""></textarea>
            <br>
        </fieldset>
        <fieldset>
            <legend>Academic Details</legend>
            <label>12th Board:</label>
            <input type="text" placeholder="Enter your board">
            <br><br>
            <label>12th Percentage:</label>
            <input type="number" placeholder="Enter your percentage">
            <br><br>
            <label>Prefered Branch:</label>
            <select name="Branch">
                <option name="Select Branch">Select Branch</option>
                <option name="CSE">CSE</option>
                <option name="CS-AI/ML">CS-AI/ML</option>
                <option name="CS-Data Science">CS-Data Science</option>
                <option name="ECE">ECE</option>
            </select>
            <br>
        </fieldset>
        <br><br>
        <div style="text-align: center;">
            <button>Submit</button>
            <button>Reset</button>
        </div>
    </body>
</html>
